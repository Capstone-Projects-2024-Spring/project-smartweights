name: CI

on:
  push:
    branches:
      - testing

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    # - name: CD into the project directory
    #   run: cd SmartWeights
    # - name: CD into xcodeproj
    #   run: cd SmartWeights.xcodeproj
    - name: Clean
    #   run: xcodebuild clean -scheme SmartWeights -workspace project.xcworkspace
      run: |
        cd SmartWeights
        xcodebuild clean -scheme SmartWeights -workspace SmartWeights.xcodeproj/project.xcworkspace
    - name: Build
      run: |
        cd SmartWeights
        xcodebuild build -scheme SmartWeights -workspace SmartWeights.xcodeproj/project.xcworkspace
