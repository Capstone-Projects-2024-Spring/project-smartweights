name: CI

on:
  push:
    branches:
      - testing

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Clean
      run: |
        cd SmartWeights
        xcodebuild clean -scheme SmartWeights -workspace SmartWeights.xcodeproj/project.xcworkspace
    - name: Build
      run: |
        cd SmartWeights
        xcodebuild build -scheme SmartWeights -workspace SmartWeights.xcodeproj/project.xcworkspace -allowProvisioningUpdates -allowProvisioningDeviceRegistration 
        -username ${{ secrets.APPLE_ID_EMAIL }}
        -password ${{ secrets.APPLE_ID_PASSWORD }}
