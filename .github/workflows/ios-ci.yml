name: CI

on:
  push:
    branches:
      - testing

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Xcode
      uses: actions/setup-xcode@v2
      with:
        xcode-version: '13.x'

    - name: Build
      run: xcodebuild -scheme SmartWeights -workspace project.xcworkspace -destination 'platform=iOS Simulator,name=iPhone 15' build
